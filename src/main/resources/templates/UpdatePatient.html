<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    main{
    margin-top:5%;
    margin-left:30%;
    margin-right:30%;
    }
    .errors{
    color:red;
    font-size:13px;
    }

    </style>
</head>
<body>
<header></header>
<main>
  <div class="container d-flex justify-content-center bg-light border border-dark py-4">
    <div>
      <div class="row py-2 bg-secondary text-white d-flex justify-content-center ">Update patient</div>
      <form th:action="@{/patient/update/{id}(id=${patient.patient_id})}"  method="post">
        <div class="row py-4">
          <input type="text" th:field="*{patient.family}" id="family" name="family" autofocus="autofocus" placeholder="family" style="width: 200px; height: 40px; margin: 2px;"/> <br />
        </div>
        <div class="row py-2">
          <input type="text" th:field="*{patient.given}" id="given" name="given"placeholder="given" style="width: 200px; height: 40px; margin: 2px;" /> <br />
        </div>
        <div class="row py-2">
          <!--format change selon type date ou String si text date ne s affiche plus-->
          <input type="date" th:field="*{patient.date_of_birth}" id="date_of_birth" name ="date_of_birth" placeholder="date of birth" style="width: 200px; height: 40px; margin: 2px;"/>
          <!--<input type="date" th:field="*{patient.date_of_birth}" id="date_of_birth" name="date_of_birth"placeholder="date of birth" style="width: 200px; height: 40px; margin: 2px;" /> <br />-->
        </div>

        <div class="row py-2">
          <input type="text" th:field="*{patient.sex}" id="sex" name="sex"placeholder="sex" style="width: 200px; height: 40px; margin: 2px;" /> <br />
        </div>
        <div class="row py-2">
          <input type="text" th:field="*{patient.address}" id="address" name="address"placeholder="address" style="width: 200px; height: 40px; margin: 2px;" /> <br />
        </div>
        <div class="row py-2">
          <input type="text" th:field="*{patient.phone}" id="phone" name="phone"placeholder="phone" style="width: 200px; height: 40px; margin: 2px;" /> <br />
        </div>


        <div th:if="${error}">
          <p class="errors">error while updating patient</p>
        </div>
        <div class="row pt-2">
          <input type="submit" value="Submit" style="width: 200px; height: 40px; margin: 2px;" />
        </div >



      </form>

     </div>
    </div>

  </div>

</main>
<footer></footer>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
