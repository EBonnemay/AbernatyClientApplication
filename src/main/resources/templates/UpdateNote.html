<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
    main{
    margin-top:5%;
    margin-left:30%;
    margin-right:30%;
    }
    .errors{
    color:red;
    font-size:13px;
    }

    </style>
</head>
<body>
<header></header>
<main>
    <div class="container d-flex justify-content-center bg-light border border-dark py-4">
        <div>
            <div class="row py-2 bg-success text-white d-flex justify-content-center ">update note</div>
            <div class="row py-2 bg-success text-white d-flex justify-content-center ">
                <span th:text="${patient.given}"></span><span th:text="${patient.family}"> </span>
            </div>
            <form th:action="@{/note/update/{id}(id=${note.id})}"  method="post">
                <!--<div class="row pt-2">
                    <input type="date" th:field="*{note.date}" id="date" name ="date"  placeHolder = "date" style="width: 200px; height: 40px; margin: 2px;" /></br>
                </div >-->
                <textarea rows = "5" cols = "60" name = "noteContent"th:field="*{note.contentNote}" >
                </textarea>


                <div th:if="${error}">
                    <p class="errors">error while updating note</p>
                </div>
                <div class="row pt-2">
                    <input type="submit" value="Submit" style="width: 200px; height: 40px; margin: 2px;" />
                </div >



            </form>

        </div>
    </div>

</main>
<footer></footer>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
