<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>abernaty-client</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    main{
    margin-top:5%;
    margin-left:20%;
    margin-right:20%;

    }

</style>
</head>

<body>
<main>
  <container>
    <h2> Medical Records of patient <span th:text="${patient.family}+' '+${patient.given}"></span> </h2>

    <div th:if="${#lists.isEmpty(listOfNotes)}" >
      <span> level of risk for this patient :  unknown</span>
    </div>

    <div th:if="${not #lists.isEmpty(listOfNotes) && risk == 'None'}" class = "alert alert-success" role="alert">
      <span> level of risk for this patient :  <span th:text = "${risk}"></span></span>
    </div>
    <div th:if="${not #lists.isEmpty(listOfNotes) && risk == 'Borderline'}" class = "alert alert-warning" role="alert">
      <span> level of risk for this patient :  <span  th:text = "${risk}"></span></span>
    </div>
    <div th:if="${not #lists.isEmpty(listOfNotes) && risk == 'In Danger'}" class = "alert alert-danger" role="alert">
      <span> level of risk for this patient :  <span th:text = "${risk}"></span></span>
    </div>
    <div th:if="${not #lists.isEmpty(listOfNotes) && risk == 'Early onset'}" class = "alert alert-dark" role="alert">
      <span> level of risk for this patient :  <span th:text = "${risk}"></span></span>
    </div>



      <div class="row">

        <table class="table table-striped">

          <thead>
          <td th:text="'date'"></td>
          <td th:text="'note'"></td>

          </thead>
          <tbody>
          <!-- ne pas corriger les warnings IntelliJ sur les expressions spel -->
          <tr th:if="${#lists.isEmpty(listOfNotes)}">
            <td colspan="3">No note on this patient</td>
          </tr>
          <tr th:each="note: ${listOfNotes}">
            <td th:text="${note.date}"></td>
            <td th:text="${note.contentNote}"></td>
            <td><form th:action="@{/note/delete/{id}(id=${note.id})}" method="get" >

              <button type="submit" class="btn btn-secondary" >Delete</button>
            </form></td>
          </tr>
          </tbody>
        </table>

        <!--<div th:each="patient : ${patients}" class="col-md-4 my-1">

           <p th:text= "${patient.family}"></p>
           <p th:text= "${patient.given}"></p>
           <p th: text="${patient.date_of_birth}"></p>
           <p th:text= "${patient.sex}"></p>
           <p th:text= "${patient.address}"></p>
           <p th:text= "${patient.phone}"></p>


        </div>-->

      </div>
    </div>
    <div class="row">

      <h2><a th:href="@{/note/add/{patId}(patId=${patient.patient_id})}" method = "get" class="btn btn-info">Add new note</a></h2>
    </div>
  </container>
</main>
<footer></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


</body>

</html>

</body>
</html>
